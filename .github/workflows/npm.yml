name: NPM Build

on:
    push:
        branches: ["**"]
    pull_request:
        branches: ["**"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup node 16
              uses: actions/setup-node@v3
              with:
                node-version: "16"
                check-latest: true

            - name: Install dependencies
              run: npm install --prefix frontend

            - name: Build
              run: npm run build --prefix frontend

